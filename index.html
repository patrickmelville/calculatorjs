<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Javascript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main class="container">
  <div id="calc-border">
    <h1>A Javascript Calculator</h1>
    <div id="num-box"></div>
    <div id="button-grid">
      <button type="button" class="btn btn-default" id="AC">AC</button>
      <button type="button" class="btn btn-default" id="CE">CE</button>
      <button type="button" class="btn btn-default" id="mod">%</button>
      <button type="button" class="btn btn-default" id="divide">/</button>
      <button type="button" class="btn btn-default" id="seven">7</button>
      <button type="button" class="btn btn-default" id="eight">8</button>
      <button type="button" class="btn btn-default" id="nine">9</button>
      <button type="button" class="btn btn-default" id="times">*</button>
      <button type="button" class="btn btn-default" id="four">4</button>
      <button type="button" class="btn btn-default" id="five">5</button>
      <button type="button" class="btn btn-default" id="six">6</button>
      <button type="button" class="btn btn-default" id="minus">-</button>
      <button type="button" class="btn btn-default" id="one">1</button>
      <button type="button" class="btn btn-default" id="two">2</button>
      <button type="button" class="btn btn-default" id="three">3</button>
      <button type="button" class="btn btn-default" id="plus">+</button>
      <button type="button" class="btn btn-default" id="decimal">.</button>
      <button type="button" class="btn btn-default" id="zero">0</button>
      <button type="button" class="btn btn-default" id="ANS">ANS</button>
      <button type="button" class="btn btn-default" id="equals">=</button>
    </div>
  </div>
</main>
<footer class="container">
  <a href="https://github.com/patrickmelville" target="_blank">by Patrick M.</a>
</footer>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'></script>

    <script src="js/index.js"></script>

</body>
</html>
